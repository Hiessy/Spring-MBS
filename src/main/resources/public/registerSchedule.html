            <div class="container-fluid">
                <div class="page-content">
                    <div class="breadcrumbs">
                        <h1>Crear/Editar Descarga</h1>
                        <ol class="breadcrumb">
                            <li>
                                <a id="linkVolver" class="btn btn-warning">Volver</a>
                            </li>
                        </ol>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form id="formDescargas">
                                <div class="form-body">
                                    <div class="alert alert-danger display-hide">
                                        <button class="close" data-close="alert"></button> Falta completar campos obligatorios. </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Descripción<span class="required"> * </span></label>
                                            <input id="descripcion" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Ruta Desde<span class="required"> * </span></label>
                                            <input id="rutaDesde" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Nombre de Archivo de Búsqueda<span class="required"> * </span></label>
                                            <input id="nombreArchivoBusqueda" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label>User Proxy</label>
                                            <div class="mt-checkbox-inline">
                                                <label class="mt-checkbox">
                                                    <input type="checkbox" id="userProxyNoUsa" value="nousa"> No usa
                                                    <span></span>
                                                </label>
                                            </div>
                                            <input id="userProxyInput" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Password Proxy</label>
                                            <div class="mt-checkbox-inline">
                                                <label class="mt-checkbox">
                                                    <input type="checkbox" id="pswProxyNoUsa" value="nousa"> No usa
                                                    <span></span>
                                                </label>
                                            </div>
                                            <input id="pswProxyInput" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Frecuencia Backup<span class="required"> * </span></label>
                                            <input id="fbackup" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Frecuencia<span class="required"> * </span></label>
                                            <input id="frecuencia" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Ignorar Última Descarga<span class="required"> * </span>
                                                <div class="mt-radio-inline">
                                                    <label class="mt-radio">
                                                        <input type="radio" name="ignorarUltimaDescarga" id="ignorarUltimaDescargaSi" value="1" checked=""> Si
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio">
                                                        <input type="radio" name="ignorarUltimaDescarga" id="ignorarUltimaDescargaNo" value="0" checked="checked"> No
                                                        <span></span>
                                                    </label>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Error Última Descarga<span class="required"> * </span>
                                                <div class="mt-radio-inline">
                                                    <label class="mt-radio">
                                                        <input type="radio" name="errorUltimaDescarga" id="errorUltimaDescargaSi" value="1" checked=""> Si
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio">
                                                        <input type="radio" name="errorUltimaDescarga" id="errorUltimaDescargaNo" value="0" checked="checked"> No
                                                        <span></span>
                                                    </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Día Semana<span class="required"> * </span></label>
                                            <input id="diaSemana" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Día Mes<span class="required"> * </span></label>
                                            <input id="diaMes" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Hora de Ejecución<span class="required"> * </span></label>
                                            <input id="horaEjecucion" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Última Descarga<span class="required"> * </span></label>
                                            <input id="ultimaDescarga" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Última Descarga es vacía<span class="required"> * </span>
                                                <div class="mt-radio-inline">
                                                    <label class="mt-radio">
                                                        <input type="radio" name="ultimaDescargaEsVacia" id="ultimaDescargaEsVaciaSi" value="1" checked=""> Si
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio">
                                                        <input type="radio" name="ultimaDescargaEsVacia" id="ultimaDescargaEsVaciaNo" value="0" checked="checked"> No
                                                        <span></span>
                                                    </label>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Convertir PDF<span class="required"> * </span>
                                                <div class="mt-radio-inline">
                                                    <label class="mt-radio">
                                                        <input type="radio" name="pdfConvert" id="pdfConvertSi" value="1" checked=""> Si
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio">
                                                        <input type="radio" name="pdfConvert" id="pdfConvertNo" value="0" checked="checked"> No
                                                        <span></span>
                                                    </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label>HTML<span class="required"> * </span>
                                                <div class="mt-radio-inline">
                                                    <label class="mt-radio">
                                                        <input type="radio" name="html" id="htmlSi" value="1" checked=""> Si
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio">
                                                        <input type="radio" name="html" id="htmlNo" value="0" checked="checked"> No
                                                        <span></span>
                                                    </label>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Nombre de Archivo Original<span class="required"> * </span></label>
                                            <input id="nombreArchivoOriginal" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Último Log<span class="required"> * </span></label>
                                            <input id="ultimoLog" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Extensión de Archivo Original<span class="required"> * </span></label>
                                            <input id="extensionArchivoOriginal" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">CUIT Prefijo<span class="required"> * </span></label>
                                            <input id="cuitPrefijo" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">CUIT Medio<span class="required"> * </span></label>
                                            <input id="cuitMedio" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Verifica CUIT<span class="required"> * </span></label>
                                            <input id="cuitVerif" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Password ARBA<span class="required"> * </span></label>
                                            <input id="passwordARBA" type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Descarga Activada<span class="required"> * </span></label>
                                            <input id="descargaActivada" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Nombre de Archivo Final<span class="required"> * </span></label>
                                            <input id="nombreArchivoFinal" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <button type="submit" class="btn green">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <p class="copyright">2016 © ...</p>
            </div>
        </div>

        <script src="assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
        <script src="assets/global/plugins/bootbox/bootbox.min.js" type="text/javascript"></script>
        <script src="assets/global/plugins/bootstrap-toastr/toastr.min.js" type="text/javascript"></script>
        <script src="basic.js" type="text/javascript"></script>
        <script src="descargasNuevoEditar.js" type="text/javascript"></script>
